<html>
  <head>
    <title>Personal Web - Andriyansyah</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="left-side">
        <a href="index.html"
          ><img src="img/brand.png" alt="logo" width="50px" height="35px"
        /></a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">My Project</a></li>
        </ul>
      </div>
      <div class="right-side">
        <a class="btn-contact-me" href="contact.html">Contact Me</a>
      </div>
    </nav>
    <main class="container-contact">
      <h1 class="header">Get In Touch</h1>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name.." />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email.." />

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Your phone number.." />

        <label for="subject">Subject</label>
        <select id="subject" name="subject">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">Javascript</option>
        </select>

        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Write something.."></textarea>

        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
